<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link data-n-head="true" rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quickly Copy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background: #000;
      color: #eee;
      padding: 20px;
    }

    h2 {
      font-weight: 300;
    }

    textarea {
      resize: none;
    }

    .wrap {
      height: 100%;
      max-width: 560px;
      margin: 0 auto;
      text-align: center;
    }

    .textarea-container {
      width: 100%;
      min-height: 80%;
      padding: 40px 40px;
      outline: 0;
      border: 0;
      font-size: 14px;
      white-space: pre-wrap;
      display: block;
      padding: 5px;
      margin: 20px 0;
      word-break: break-all;
      color: #fff;
      border: 1px dashed #d9d9d9;
      background: #333;
      font-family: Lucida Console, Consolas, Monaco, Andale Mono, Ubuntu Mono, monospace;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      line-height: 10vh;
      height: 10vh;
      background: #df725f;
      width: 100%;
      text-align: center;
    }

    .notie-textbox-inner svg {
      width: 50%;
      height: 50%;
      max-width: 320px;
      max-height: 320px;
    }
  </style>
  <link href="https://cdn.bootcss.com/notie/4.3.1/notie.min.css" rel="stylesheet">
</head>

<body>
  <div class="wrap">
    <h2>请在下方输入</h2>
    <textarea class="textarea-container" id="J-textarea"></textarea>
  </div>
  <h2 class="footer" id="J-footer">
    生成并复制
  </h2>

  <script src="https://cdn.bootcss.com/notie/4.3.1/notie.min.js"></script>
  <script src="https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.min.js"></script>
  <script src="https://cdn.bootcss.com/qrcode-generator/1.4.1/qrcode.min.js"></script>
  <script src="./gen.js"></script>
</body>

</html>
